{% extends 'encyclopedia/layout.html' %}

{% block title %}
  New entry
{% endblock %}

{% block body %}
<form  method="POST">
  {% csrf_token %}
  <input type="text" name="title">
  <label for="content">Content:</label>
  <textarea name="content" id="content" cols="30" rows="10"></textarea>
  <input type="submit" value="Save">
</form>
{% endblock %}
